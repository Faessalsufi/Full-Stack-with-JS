<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM- Element Insertion</title>
</head>

<body style="background-color: #211212; color: #eaf1f8;">


    <script>
        const div = document.createElement("div")
        console.log(div);
        div.className = "main"
        div.id = Math.round(Math.random() * 10 + 1)
        div.setAttribute("title", "Something")
        div.style.backgroundColor = "blue"
        div.style.color = "white"
        div.style.padding = "24px"

        // div.innerHTML = "Chai aur code"
        // div.innerText = "Chai aur code" // it override the text

        const addText = document.createTextNode("Something")
        div.append(addText)

        document.body.append(div)
    </script>
</body>

</html>
