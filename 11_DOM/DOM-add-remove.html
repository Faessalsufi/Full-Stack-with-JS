<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM edit and remove</title>
</head>

<body style="background-color: #212121; color: aliceblue;">
    <ul class="language">
        <li>Javascript</li>

    </ul>
</body>
<script>

    function addLanguage(lang) {
        const li = document.createElement("li")
        li.appendChild(document.createTextNode(lang))
        document.querySelector('.language').appendChild(li)

    }
    addLanguage("C")
    addLanguage("Python")

    // Edit
    const secondLang = document.querySelector('li:nth-child(2)')
    // secondLang.innerHTML = "MongoDB"
    const newli = document.createElement('li')
    newli.appendChild(document.createTextNode("MongoDB"))
    // newli.textContent = "MongoDB"
    secondLang.replaceWith(newli)
    // console.log(newli);

    // Edit

    const firstLang = document.querySelector('li:first-child')
    firstLang.outerHTML = "<li>Tailwind</li>"

    //remove
    let lastLang = document.querySelector("li:last-child")
    lastLang.remove()
    // lastLang = document.querySelector("li:last-child")
    lastLang.remove()
    // lastLang = document.querySelector("li:last-child")
    lastLang.remove()

</script>

</html>
