<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iFrame</title>
</head>

<body>
    <iframe src="https://www.youtube.com/embed/4DqAvWonPAg?si=_fUa-jyTxB46hoYL" title="YouTube video player"
        frameborder="0"></iframe>


    <figure>
        <figcaption>Tap to listen the audio</figcaption>
        <audio controls src="tatakae.mp3"></audio>
    </figure>
    <figure>
        <figcaption>Tap to watch</figcaption>
        <video controls width="1000" src="Main Comp (Full HD).mp4"></video>
    </figure>
</body>

</html>
