<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Doctor</title>
</head>

<body>
    <!-- Navbar -->
    <nav>
        <img src="assets/logo.png" alt="Logo">
        <ul>
            <li>Home</li>
            <li>About Us</li>
            <li>Our Services</li>
            <li>Contact Us</li>
        </ul>
    </nav>
    <main>
        <!-- Left Section -->
        <div class="left_section">

            <div class="topangle"><img src="assets/topAngle.png" alt="topAngle"></div>

            <h1>Complete Health Care Solutions for Everyone</h1>
            <p>We're always available for our Patients with emergen problems. You can easily reach us 24/7. We focused
                on highest quality.</p>
            <div class="btn"><button>Make Appointment</button></div>

            <div class="bottomangle"><img src="assets/bottomAngle.png" alt="bottomAngle"></div>
            <div class="mouse"> <img src="assets/mouse.png" alt="mouse"></div>
        </div>
        <!-- Right Section -->
        <div class="right_section">
            <img class="green" src="assets/greenBox.png" alt="greenBox">
            <img class="yellow" src="assets/yellowBox.png" alt="yellowBox">
            <img class="doctor" src="assets/doctor.png" alt="doctor">
        </div>
    </main>
</body>

</html>
