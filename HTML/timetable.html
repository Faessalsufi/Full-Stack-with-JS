<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>time-table</title>
</head>

<body>
    <table border="1" style="border-collapse: collapse;">
        <thead>
            <th>Lec&Day</th>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thur</th>
            <th>Fri</th>
            <th>Sat</th>
        </thead>
        <tr>
            <td>1st</td>
            <td>Sci</td>
            <td>Math</td>
            <td>Eng</td>
            <td>Mar</td>
            <td>PT</td>
            <td>Sci</td>
        </tr>
        <tr>
            <td>2nd</td>
            <td>Math</td>
            <td rowspan="2">Eng</td>
            <td>Sci</td>
            <td>Sci</td>
            <td>Math</td>
            <td>PT</td>
        </tr>
        <tr>
            <td>3th</td>
            <td>Sci</td>
            <td>Mar</td>
            <td>Math</td>
            <td>PT</td>
            <td>Math</td>
        </tr>
        <tr>
            <td colspan="7">Recess</td>
        </tr>
        <tr>
            <td>4th</td>
            <td>PT</td>
            <td>Eng</td>
            <td>Mar</td>
            <td>Sci</td>
            <td>Math</td>
            <td>Math</td>
        </tr>

        <tr>
            <td>5th</td>
            <td rowspan="2">Sci</td>
            <td>Math</td>
            <td>Mar</td>
            <td>Math</td>
            <td>PT</td>
            <td>Eng</td>
        </tr>
        <tr>
            <td>6th</td>
            <td>Eng</td>
            <td>Math</td>
            <td>PT</td>
            <td>Mar</td>
            <td>Math</td>
        </tr>
    </table>
</body>

</html>
