<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image</title>
</head>

<body>
    <map name="astronaut">
        <area alt="space" title="space" href="https://www.google.com" coords="813,306,1094,523" shape="rect">
    </map>
    <img src="space (1).jpg" width="1000" alt="space" usemap="#astronaut">

    <figure>
        <img src="space (1).jpg" alt="space" width="1000">
        <figcaption>This is a caption</figcaption>
    </figure>
    <picture>
        <source srcset="space (1).jpg">
        <source srcset="space (1).png">
        <img src="space (1).jpg" alt="space" width="100">
    </picture>

</body>

</html>
